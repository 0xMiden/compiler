[package]
name = "cargo-miden"
description = "A cargo extension to build Miden projects"
version.workspace = true
rust-version.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
categories.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
edition.workspace = true
autotests = false                                         # disable autodiscovery of tests

[[bin]]
name = "cargo-miden"

[[test]]
name = "integration"
path = "tests/mod.rs"

[dependencies]
midenc-compile.workspace = true
midenc-session.workspace = true
env_logger.workspace = true
log.workspace = true
clap.workspace = true
anyhow.workspace = true
cargo_metadata = "0.19"
path-absolutize = "3.1.1"
serde.workspace = true
serde_json = "1.0"
toml_edit = { version = "0.23", features = ["serde"] }
semver.workspace = true
parse_arg = "0.1.6"
liquid = "0.26"
tempfile = "3.19"
walkdir = "2.5"

[dev-dependencies]
# Use local paths for dev-only dependency to avoid relying on crates.io during packaging
miden-mast-package.workspace = true
