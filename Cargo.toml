[workspace]
resolver = "2"
members = [
    "codegen/*",
    "dialects/*",
    "eval",
    "frontend/*",
    "hir",
    "hir-analysis",
    "hir-macros",
    "hir-symbol",
    "hir-transform",
    "hir-type",
    "midenc",
    "midenc-compile",
    "midenc-debug",
    "midenc-driver",
    "midenc-session",
    "sdk/*",
    "tools/*",
    "tests/integration",
    "tests/expect-test",
]
exclude = [
    "sdk/.cargo",
    "tests/rust-apps-wasm",
    "cargo-ext/tests/data",
    "examples",
]

[workspace.package]
version = "0.1.0"
rust-version = "1.86"
authors = ["Miden contributors"]
description = "An intermediate representation and compiler for Miden Assembly"
repository = "https://github.com/0xMiden/compiler"
homepage = "https://github.com/0xMiden/compiler"
documentation = "https://github.com/0xMiden/compiler"
categories = ["compilers"]
keywords = ["compiler", "miden"]
license = "MIT"
readme = "README.md"
edition = "2021"
publish = false

[workspace.dependencies]
anyhow = { version = "1.0", default-features = false }
bitflags = "2.4"
bitvec = { version = "1.0", default-features = false, features = ["alloc"] }
blink-alloc = { version = "0.3", default-features = false, features = [
    "alloc",
    "nightly",
] }
clap = { version = "4.5", default-features = false, features = [
    "derive",
    "std",
    "env",
    "help",
    "suggestions",
    "error-context",
] }
cranelift-entity = "0.120"
compact_str = { version = "0.9", default-features = false }
env_logger = "0.11"
expect-test = "1.5"
hashbrown = { version = "0.15", features = ["nightly"] }
hashbrown_old_nightly_hack = { package = "hashbrown", version = "0.14.5", features = [
    "allocator-api2",
    "nightly",
] }
Inflector = "0.11"
intrusive-collections = "0.9"
inventory = "0.3"
log = "0.4"
miden-assembly = { version = "0.14.0", default-features = false }
miden-core = { version = "0.14.0", default-features = false, features = [
    "diagnostics",
] }
miden-formatting = { version = "0.1", default-features = false }
miden-lib = { version = "0.9.0", default-features = false, features = [
    "with-debug-info",
] }
miden-objects = { version = "0.9", default-features = false }
miden-processor = { version = "0.14.0", default-features = false }
miden-stdlib = { version = "0.14.0", default-features = false, features = [
    "with-debug-info",
] }
miden-mast-package = { version = "0.14.0", default-features = false }
miette = { package = "miden-miette", version = "7.1.1" }
paste = "1.0"
parking_lot = "0.12"
parking_lot_core = "0.9"
petgraph = "0.6"
pretty_assertions = "1.0"
proptest = "1.4"
proc-macro2 = "1.0"
quote = "1.0"
rustc-hash = { version = "2.0", default-features = false }
semver = { version = "1.0", default-features = false }
serde = { version = "1.0", default-features = false, features = [
    "serde_derive",
    "alloc",
    "rc",
] }
smallvec = { version = "1.14", default-features = false, features = [
    "union",
    "const_generics",
    "const_new",
    "drain_filter",
] }
syn = { version = "2.0", features = [
    "full",
    "parsing",
    "derive",
    "extra-traits",
    "printing",
] }
thiserror = { package = "miden-thiserror", version = "1.0" }
toml = { version = "0.8", features = ["preserve_order"] }
tokio = { version = "1.39.2", features = ["rt", "time", "macros"] }
wat = "1.0.69"
wasmparser = { version = "0.227", default-features = false, features = [
    "features",
    "component-model",
    "validate",
    "simd",
] }

# Workspace crates
midenc-codegen-masm = { version = "0.1.0", path = "codegen/masm" }
midenc-dialect-arith = { version = "0.1.0", path = "dialects/arith" }
midenc-dialect-hir = { version = "0.1.0", path = "dialects/hir" }
midenc-dialect-scf = { version = "0.1.0", path = "dialects/scf" }
midenc-dialect-cf = { version = "0.1.0", path = "dialects/cf" }
midenc-dialect-ub = { version = "0.1.0", path = "dialects/ub" }
midenc-hir = { version = "0.1.0", path = "hir" }
midenc-hir-analysis = { version = "0.1.0", path = "hir-analysis" }
midenc-hir-eval = { version = "0.1.0", path = "eval" }
midenc-hir-macros = { version = "0.1.0", path = "hir-macros" }
midenc-hir-symbol = { version = "0.1.0", path = "hir-symbol" }
midenc-hir-transform = { version = "0.1.0", path = "hir-transform" }
midenc-hir-type = { version = "0.1.0", path = "hir-type" }
midenc-frontend-wasm = { version = "0.1.0", path = "frontend/wasm" }
midenc-compile = { version = "0.1.0", path = "midenc-compile" }
midenc-driver = { version = "0.1.0", path = "midenc-driver" }
midenc-debug = { version = "0.1.0", path = "midenc-debug" }
midenc-session = { version = "0.1.0", path = "midenc-session" }
cargo-miden = { version = "0.1.0", path = "tools/cargo-miden" }
miden-integration-tests = { version = "0.0.0", path = "tests/integration" }

