cargo-features = ["trim-paths"]

[package]
name = "miden-sdk-account-test"
rust-version = "1.71"
license = "MIT"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
miden = { path = "../../../../sdk/sdk" }

[profile.release]
panic = "abort"
# optimize for size
opt-level = "z"
debug = true
trim-paths = ["diagnostics", "object"]
