[package]
name = "miden-base-macros"
description = "Provides proc macro support for Miden rollup SDK"
version.workspace = true
rust-version.workspace = true
authors.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
edition.workspace = true

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
miden-objects = { version = "0.8", default-features = false }
semver = { version = "1.0", features = ["serde"] }

[dependencies.syn]
version = "2.0"
features = ["full", "parsing", "derive", "extra-traits", "printing"]

[dev-dependencies]
miden-base = { version = "0.0.7", path = "../base" }
miden-objects = { version = "0.8", features = ["std"] }
expect-test.workspace = true

[[test]]
name = "component_macro_test"
path = "tests/component_macro_test.rs"
